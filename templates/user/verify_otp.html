{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        body {
            background-color: #ebecf0;
        }
        .otp-input {
            width: 100%;
            padding: 10px;
            font-size: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        .otp-input:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
        }
        .btn {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-5">
                <div class="bg-white p-5 rounded-3 shadow-sm border">
                    <p class="text-center text-success display-4"><i class="fa-solid fa-envelope-circle-check"></i></p>
                    <p class="text-center h5">Please check your email</p>
                    <p class="text-muted text-center">We've sent a code to your email address</p>

                    <form method="POST">
                        {% csrf_token %}
                        <input class="otp-input text-center" type="text" name="otp" maxlength="6" placeholder="Enter 6-digit code">
                        {% if error %}
                            <div class="alert alert-danger text-center mt-3">{{ error }}</div>
                        {% endif %}
                        <p class="text-muted text-center mt-3">
                            Didn't get the code? 
                            <a id="resend-link" class="text-success disabled">Resend in <span id="timer">30</span> seconds</a>
                        </p>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary w-100 mt-3">Verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Define required JS variables from Django -->
    <script>
        const RESEND_URL = "{% url 'resend_otp' email=email %}";
        const CSRF_TOKEN = "{{ csrf_token }}";
    </script>

    <script>
        let timerElement = document.getElementById('timer');
        let resendLink = document.getElementById('resend-link');
        let timeLeft = 30;
        let timer;

        function countdown() {
            if (timeLeft <= 0) {
                clearInterval(timer);
                resendLink.classList.remove('disabled');
                resendLink.textContent = 'Click to resend.';
                resendLink.style.cursor = 'pointer';

                resendLink.addEventListener('click', function handleResend(e) {
                    e.preventDefault();
                    resendLink.removeEventListener('click', handleResend); // prevent multiple clicks
                    resendOtp();
                });
            } else {
                timerElement.textContent = timeLeft;
                timeLeft--;
            }
        }

        timer = setInterval(countdown, 1000);

        function resendOtp() {
            resendLink.textContent = 'Sending...';
            resendLink.classList.add('disabled');

            fetch(RESEND_URL, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': CSRF_TOKEN,
                    'Content-Type': 'application/json'
                }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    timeLeft = 30;
                    timerElement.textContent = timeLeft;
                    clearInterval(timer);
                    timer = setInterval(countdown, 1000);
                } else {
                    alert(data.message);
                    resendLink.textContent = 'Click to resend.';
                    resendLink.classList.remove('disabled');
                }
            })
            .catch(() => {
                alert('Something went wrong. Please try again.');
                resendLink.classList.remove('disabled');
                resendLink.textContent = 'Click to resend.';
            });
        }
    </script>
</body>
</html>
